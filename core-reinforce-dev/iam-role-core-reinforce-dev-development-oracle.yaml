---
AWSTemplateFormatVersion: 2010-09-09
Description: Create base IAM roles

Resources:

  RoleCoreReinforceDevDevelopmentOracle:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2FullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      RoleName: core-reinforce-dev-development-oracle

  InstanceProfileCoreReinforceDevDevelopmentOracle:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref  RoleCoreReinforceDevDevelopmentOracle
      InstanceProfileName: core-reinforce-dev-development-oracle
