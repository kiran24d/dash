---
AWSTemplateFormatVersion: 2010-09-09
Description: ICR-3277, Create Kapow Redshift IAM role

Resources:

  CoreKapowProdKpwRedshiftRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: redshift.amazonaws.com
            Action: sts:AssumeRole
      RoleName: core-kapow-prod-kpw-redshift
      Description: >-
        IAM role which allows redshift copy and unload commands
        The permission to assume redshift-s3-access in kapowprod
        will only be needed through 10/2019.

  CoreKapowProdKpwRedshiftPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: core-kapow-prod-kpw-redshift-policy
      Roles:
        - !Ref CoreKapowProdKpwRedshiftRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Resource:
              - arn:aws:iam::377257083715:role/redshift-s3-access
          - Effect: Allow
            Action:
              - s3:AbortMultipartUpload
              - s3:GetBucketLocation
              - s3:GetObject
              - s3:ListBucket
              - s3:ListBucketMultipartUploads
              - s3:PutObject
              - s3:PutObjectAcl
            Resource:
              - arn:aws:s3:::core-kapow-prod-redshift-prod-us-east-1
              - arn:aws:s3:::core-kapow-prod-redshift-prod-us-east-1/*
