---
AWSTemplateFormatVersion: 2010-09-09
Description: Create base IAM roles

Resources:

  KpwEbJenkinsDeployRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: arn:aws:iam::667621734181:root
            Action: sts:AssumeRole
      Policies:
        -
          PolicyName: KpwEbJenkinsDeployPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: "Allow"
                Action:
                  - s3:Get*
                  - s3:List*
                  - s3:PutObject
                Resource:
                  - "arn:aws:s3:::kpw-eb-nonprod-us-east-1/*"
                  - "arn:aws:s3:::kpw-eb-nonprod-us-east-1"
              -
                Effect: "Allow"
                Action:
                  - elasticbeanstalk:Describe*
                  - elasticbeanstalk:CreateApplicationVersion
                  - elasticbeanstalk:UpdateApplicationVersion
                  - elasticbeanstalk:UpdateEnvironment
                Resource: "*"
      RoleName: kpw-eb-jenkins-deploy
